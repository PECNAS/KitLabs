        <div style="display:block; text-align:center;">
            <p><h1>Сергей Есенин</h1>
            <img src="Есенин.jpg" width="100" height="100" style="margin-top: 4%; margin-bottom: 2%;

            <h2 style="margin-bottom: 2%">Берёза</h2>
            </p>

            <p style="text-align:left; margin-left:43%">
                <b style="font-size:150%">Б</b>елая берёза<br>
                Под моим окном<br>
                Принакрылась снегом,<br>
                Точно серебром.<br><br>
                На пушистых ветках<br>
                Снежною каймой<br>
                Распустились кисти<br>
                Белой бахромой.<br><br>
                И стоит берёза<br>
                В сонной тишине,<br>
                И горят снежинки<br>
                В золотом огне.<br><br>
                А заря, лениво<br>
                Обходя кругом,<br>
                Обсыпает ветки<br>
                Новым серебром.<br><br>
            </p>
